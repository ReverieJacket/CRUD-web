<!DOCTYPE html> <!-- Isso declara o tipo de documento como HTML. -->
<html lang="pt-br"> <!-- Isso define o idioma do documento como Português do Brasil. -->
    <head> <!-- Esta é a seção de cabeçalho do documento HTML. Contém metainformações e recursos externos. -->
        <meta charset="UTF-8"> <!-- Isso especifica a codificação de caracteres do documento como UTF-8. -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Isso define o modo de compatibilidade para o Internet Explorer. -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Isso define as propriedades de visualização para design responsivo. -->
        <title>Aplicação CRUD</title> <!-- Isso define o título da página da web exibido na guia do navegador. -->
        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        /> <!-- Isso faz o link para um arquivo CSS externo do Bootstrap para estilização. -->

        <!-- Estilos CSS Personalizados -->
        <link rel="stylesheet" href="style.css" /> <!-- Isso faz o link para um arquivo CSS personalizado para estilização adicional. -->
    </head>
    <body> <!-- Esta é a seção de corpo do documento HTML. Contém o conteúdo visível da página da web. -->
        <div class="container"> <!-- Este div cria um contêiner para o conteúdo da página. -->
            <h2 class="mt-5 mb-5">Cadastro de Aluno</h2> <!-- Este é um título com classes de margem para espaçamento. -->
            <div class="mb-5"> <!-- Este div contém um formulário para entrada do usuário. -->
                <div class="row"> <!-- Este div cria uma linha para os elementos do formulário. -->
                    <div class="form-group col-md-6 mb-3"> <!-- Este div cria um grupo de formulário para um campo de entrada de nome. -->
                        <label for="nome">Nome</label> <!-- Este é um rótulo para o campo de entrada de nome. -->
                        <input
                            type="text"
                            name="nome"
                            class="form-control"
                            id="nome"
                            placeholder="Insira o Nome"
                        /> <!-- Este é um campo de entrada de texto para inserir um nome. -->
                    </div>

                    <div class="form-group col-md-6 mb-3"> <!-- Este div cria um grupo de formulário para um campo de entrada de matrícula. -->
                        <label for="matricula">Matrícula</label> <!-- Este é um rótulo para o campo de entrada de matrícula. -->
                        <input
                            type="number"
                            name="matricula"
                            class="form-control"
                            id="matricula"
                            placeholder="Insira a Matrícula"
                        /> <!-- Este é um campo de entrada numérica para inserir uma matrícula. -->
                    </div>

                    <div class="form-group col-md-6 mb-3"> <!-- Este div cria um grupo de formulário para um campo de entrada de curso. -->
                        <label for="curso">Curso</label> <!-- Este é um rótulo para o campo de entrada de curso. -->
                        <input
                            type="text"
                            name="curso"
                            class="form-control"
                            id="curso"
                            placeholder="Insira o curso"
                        /> <!-- Este é um campo de entrada de texto para inserir um curso. -->
                    </div>

                    <div class="form-group col-md-6 mb-3"> <!-- Este div cria um grupo de formulário para um campo de entrada de email. -->
                        <label for="email">E-mail</label> <!-- Este é um rótulo para o campo de entrada de email. -->
                        <input
                            type="email"
                            name="email"
                            class="form-control"
                            id="email"
                            placeholder="Insira o E-mail"
                        /> <!-- Este é um campo de entrada de email para inserir um endereço de email. -->
                    </div>

                    <div class="col-lg-12 mt-5"> <!-- Este div contém botões para adicionar e atualizar dados. -->
                        <button class="btn btn-success" id="Submit" onclick="AddData()">Adicionar Dados</button> <!-- Botão para adicionar dados. -->
                        <button class="btn btn-primary" id="Update" onclick="AddData()">Atualizar</button> <!-- Botão para atualizar dados. -->
                    </div>
                </div>
            </div>
            <hr> <!-- Isso cria uma linha horizontal como um separador visual. -->
            <div class="row mt-5"> <!-- Este div contém uma tabela para exibir dados. -->
                <div class="col-12"> <!-- Este div abrange toda a largura do contêiner. -->
                    <table class="table table-bordered" id="crudTable"> <!-- Isso cria uma tabela HTML. -->
                        <thead> <!-- Esta é a seção de cabeçalho da tabela. -->
                            <tr> <!-- Esta é uma linha dentro do cabeçalho da tabela. -->
                                <th>Nome</th> <!-- Cabeçalho da coluna da tabela para Nome. -->
                                <th>Matrícula</th> <!-- Cabeçalho da coluna da tabela para Matrícula. -->
                                <th>Curso</th> <!-- Cabeçalho da coluna da tabela para Curso. -->
                                <th>E-mail</th> <!-- Cabeçalho da coluna da tabela para E-mail. -->
                                <th>Ações</th> <!-- Cabeçalho da coluna da tabela para Ações. -->
                            </tr>
                        </thead>
                        <tbody></tbody> <!-- Esta é a seção do corpo da tabela (inicialmente vazia). -->
                    </table>
                </div>
            </div>
        </div>

        <script src="script.js"></script> <!-- Isso inclui um arquivo JavaScript externo para funcionalidade dinâmica. -->
    </body>
</html>
